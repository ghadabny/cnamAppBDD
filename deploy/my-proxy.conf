<VirtualHost *:80>
    ProxyPreserveHost On
    
    ProxyPass "/api" "http://localhost:443/api"   
    ProxyPassReverse "/api" "http://localhost:443/api"

RewriteEngine on

# Exclure le répertoire /images de la réécriture
RewriteCond %{REQUEST_URI} !^/images/
RewriteCond %{REQUEST_URI} !^/imgAng/

# Exclure le répertoire /api de la réécriture
RewriteCond %{REQUEST_URI} !^/api

# Vérifier si le fichier demandé n'existe pas
RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_URI} !-f

# Rediriger toutes les autres requêtes vers index.html
RewriteRule . /index.html [L]

 </VirtualHost>
